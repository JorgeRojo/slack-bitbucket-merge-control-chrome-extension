name: Feature Request
description: Suggest a new feature for the Slack-Bitbucket Merge Control extension
title: '[Feature]: '
labels: ['feature', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!

        This form will help us track and prioritize your request.

  - type: input
    id: component
    attributes:
      label: Component
      description: Which component or file would this feature affect?
      placeholder: src/modules/popup/popup.ts
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - High - Core functionality, needed for next release
        - Medium - Important but not critical, planned for upcoming releases
        - Low - Nice to have, may be implemented in future releases
      default: 1
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description of the feature
      placeholder: |
        Please describe the feature you'd like to see implemented.
        - What problem does it solve?
        - How should it work?
        - What are the expected benefits?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information that might be helpful (mockups, examples from other extensions, etc.)
    validations:
      required: false
