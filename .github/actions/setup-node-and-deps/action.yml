name: 'Setup Node.js and Install Dependencies'
description: 'Sets up Node.js and installs project dependencies using npm ci.'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash
