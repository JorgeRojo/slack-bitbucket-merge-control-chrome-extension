name: Sync GitHub Issues to Bug Documentation

on:
  issues:
    types: [labeled]  # Solo se activa cuando se a√±ade una etiqueta, no cuando se crea el issue

# Define los permisos necesarios para el GITHUB_TOKEN
permissions:
  contents: write  # Para hacer push de cambios
  issues: write    # Para comentar en issues

jobs:
  sync-to-bug-files:
    runs-on: ubuntu-latest
    # Solo ejecutar para issues con la etiqueta "bug" que se acaban de etiquetar
    if: contains(github.event.issue.labels.*.name, 'bug') && github.event.action == 'labeled' && github.event.label.name == 'bug'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Use a personal access token to allow the workflow to commit changes
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Create bug file from issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Define the full path to the script
            const scriptPath = path.join(process.env.GITHUB_WORKSPACE, '.github', 'scripts', 'sync-issue-to-bug.js');
            console.log(`Loading script from: ${scriptPath}`);
            
            // Import the external script using dynamic import with absolute path
            const syncIssueToDocModule = await import(`file://${scriptPath}`);
            const syncIssueToDoc = syncIssueToDocModule.default;
            
            // Execute the script with all required parameters
            return await syncIssueToDoc({ 
              github, 
              context, 
              core, 
              exec, 
              fs, 
              path 
            });
