<!DOCTYPE html>
<html>
<head>
  <title>Slack Reader Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 400px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Slack Reader Options</h1>
  <label for="slackToken">Slack Bot User OAuth Token:</label>
  <input type="text" id="slackToken" placeholder="xoxb-YOUR-TOKEN">
  <button id="saveButton">Save Token</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
