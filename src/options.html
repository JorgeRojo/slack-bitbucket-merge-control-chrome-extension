<!DOCTYPE html>
<html>
<head>
  <title>Slack Extension Options</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 420px; }
    div { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 400px; padding: 5px; }
    button { padding: 8px 15px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Slack Extension Options</h1>
  <div>
    <label for="slackToken">Slack Bot User OAuth Token:</label>
    <input type="password" id="slackToken">
  </div>
  <div>
    <label for="channelName">Channel Name:</label>
    <input type="text" id="channelName">
  </div>
  <div>
    <label for="disabledPhrases">Disabled Phrases (one per line):</label>
    <p style="font-size: 0.9em; color: #666; margin-top: 5px;">If the last Slack message contains any of these phrases, the merge function in Bitbucket will be disabled.</p>
    <textarea id="disabledPhrases" rows="5"></textarea>
  </div>
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
