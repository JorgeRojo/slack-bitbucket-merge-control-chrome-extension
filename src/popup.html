<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Slack-Bitbucket Merge Control</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Slack-Bitbucket Merge Control</h1>
    <div class="control-section">
      <toggle-switch id="feature-toggle" label="Merge control enabled">
      </toggle-switch>
      <div id="countdown-timer"></div>
    </div>
    <div class="popup-content">
      <div id="status-container">
        <div id="status-icon" class="loading">‚è≥</div>
        <div id="status-text" class="loading"></div>
        <div id="matching-message"></div>
        <a id="slack-channel-link" href="#" target="_blank"
          >Open Slack Channel</a
        >
        <button id="open-options">Open Options Page</button>
      </div>
    </div>
    <div id="options-link-container">
      <a id="options-link" href="#">Options</a>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
