<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slack Merge Status</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        width: 300px;
        padding: 10px;
        background-color: #f0f2f5;
        color: #333;
      }
      #status-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      #status-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }
      #status-text {
        font-size: 1.2em;
        font-weight: bold;
      }
      .loading {
        color: #666;
      }
      .allowed {
        color: #28a745;
      }
      .disallowed {
        color: #dc3545;
      }
      .exception {
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div id="status-container">
      <div id="status-icon" class="loading">‚è≥</div>
      <div id="status-text" class="loading">Waiting for messages...</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
